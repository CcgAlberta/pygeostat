name: IntegrationCheck

on: 
  push:
    branches:
      - master
    paths:
      - 'src/pygeostat/**'
      - 'tests/**.py'
      - '.github/workflows/ContinuousIntegration.yml'
  pull_request:
    branches:
      - "**"

jobs:
  IntegrationTest:
      runs-on: [windows-latest]
      strategy:
          matrix:
              python-version: [3.10, 3.11, 3.12]
              matplotlib_version: [3.6.*, 3.7.*, 3.8.*]
              pandas_version: [1.5.*, 2.0.*, 2.1.*]

      steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib==${{ matrix.matplotlib_version }}
          pip install pandas==${{ matrix.pandas_version }}
          pip install -e src/
          pip install pytest codecov pytest-cov

      - name: Verify package installation
        run: |
          pip list | findstr pygeostat

      - name: Add src to PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV

      - name: Test with pytest
        run: |
          pytest -ra -v ./tests/ --durations=5 -x --trace --cov

