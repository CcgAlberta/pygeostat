name: IntegrationCheck

on:
  push:
    branches:
      - master
    paths:
      - 'src/pygeostat/**'
      - 'tests/**.py'
      - '.github/workflows/ContinuousIntegration.yml'
  pull_request:
    branches:
      - "**"

jobs:
  IntegrationTest:
      runs-on: ${{ matrix.os }}
      strategy:
          matrix:
              os: [ubuntu-latest, windows-latest, macos-latest]
              python-version: ["3.10", "3.11", "3.12", "3.13"]
              # Only test matplotlib versions that match our requirements (>=3.10.0)
              exclude:
                # Python 3.13 + macOS sometimes has issues with older matplotlib
                - os: macos-latest
                  python-version: "3.13"

      steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test with pytest
        run: |
          python -m pytest -ra -v ./tests/ --durations=5 -x --cov

