# Read the Docs configuration file for pygeostat
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      # Cancel building pull requests when there aren't changes in the docs directory or YAML file
      # You can add any other files or directories that should trigger a build
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ] && git diff --quiet origin/master -- docs/ .readthedocs.yaml;
        then
          echo "No changes to docs - cancelling build"
          exit 183
        fi

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
formats: []

# Optional but recommended, declare the Python requirements required
# to build your documentation
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
